{% extends "layout.html" %}

{% block title  %}
Listado de usuarios
{% endblock %}

{% block table %}
<h2>
	Listado de Usuarios
</h2>

<!-- Button trigger modal -->
<button id="create_user"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_modal" data-whatever="@getbootstrap">crear usuario</button>

<div id="vibragames_table">
    <table class="table table-striped  nowrap" data-toolbar="#toolbar" id="vibragames">
      <thead>
        <tr>
        <th scope="col">id</th>
        <th scope="col">nombre</th>
        <th scope="col">apellido</th>
        <th scope="col">fecha de cumplea√±os</th>
        <th scope="col">email</th>
        <th>acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for d in users %}
          <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.name}}</td>
            <td>{{d.apellido}}</td>
            <td>{{d.birthdate}}</td>
            <td>{{d.email}}</td>
            <td>
              <a aria-label="Delete" class="btn btn-danger" onclick='delete_element("{{d.id}}");'>
                <i aria-hidden="true" class="fa fa-trash" title="Delete this item?"></i>
              </a>
              <a aria-label="" class="btn btn-danger" onclick='load_data("{{d.id}}");'>
                <i class="fa fa-edit"></i>
              </a>
            </td>
          </tr>
        {% endfor %}
      </table>
</div>
{% endblock %}
